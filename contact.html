<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <base href="/M293_Portfolio/" />
    <title>contact | RB DEV</title>

    <link rel="stylesheet" href="css/style.css" />

    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body id="contactscreen">
    <!-- Header Design-->
    <header class="header">
      <a href="" class="logo">RAB.dev</a>

      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">
        <i class="fa fa-bars"></i>
      </label>

      <nav class="navbar">
        <a href="">Home</a>
        <a href="about.html">About</a>
        <a href="skills.html">Skills</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </header>

    <!-- contact section design  -->
    <section>
      <div class="container">
        <h2>Contact Me</h2>
        <form action="/submit-form" method="POST">
          <div class="form-group">
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
              <option value="">--Please choose an option--</option>
              <option value="general">General Inquiry</option>
              <option value="support">Support</option>
              <option value="feedback">Feedback</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              required
              placeholder="Enter your message"
            ></textarea>
          </div>
          <div class="btn-box">
            <button type="submit" class="btn">Send Message</button>
          </div>
        </form>
      </div>
    </section>
    <footer class="footer">
      <div class="footer-text">
        <p>&copy; 2024 Ronny Bruhin</p>
      </div>
      <div class="footer-topicon">
        <a href="#contactscreen"><i class="fa-solid fa-arrow-up"></i></a>
      </div>
    </footer>
  </body>
</html>
